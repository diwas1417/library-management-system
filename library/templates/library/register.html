{% extends 'library/base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h3 class="mb-4 text-center">ðŸ“‹ Member Registration</h3>

        <div class="card p-4 shadow-sm">
            <div class="form-group mb-3">
                <label for="reg_username">Username</label>
                <input type="text" id="reg_username" class="form-control" placeholder="Enter username">
            </div>
            <div class="form-group mb-3">
                <label for="reg_password">Password</label>
                <input type="password" id="reg_password" class="form-control" placeholder="Enter password">
            </div>
            <button class="btn btn-primary w-100" onclick="register()">Create Account</button>
        </div>
    </div>
</div>

<script>
    function register() {
        $.ajax({
            url: '/register/api/',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                username: $('#reg_username').val(),
                password: $('#reg_password').val()
            }),
            success: function (res) {
                alert(res.message);
                window.location.href = '/login/';
            },
            error: function (err) {
                alert('Error: ' + err.responseJSON.error);
            }
        });
    }
</script>
{% endblock %}
